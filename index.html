<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced GST Practice Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GST Practice Portal</h1>
        <nav>
            <ul>
                <li><a href="#gst-invoice">GST Invoice Generator</a></li>
                <li><a href="#gstr1">File GSTR-1</a></li>
                <li><a href="#gstr3b">File GSTR-3B</a></li>
                <li><a href="#gst-calculation">GST Calculation</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- GST Invoice Generator -->
        <section id="gst-invoice">
            <h2>GST Invoice Generator</h2>
            <form id="invoice-form">
                <label for="invoice-number">Invoice Number:</label>
                <input type="text" id="invoice-number" required><br>

                <label for="customer-name">Customer Name:</label>
                <input type="text" id="customer-name" required><br>

                <label for="item">Item Description:</label>
                <input type="text" id="item" required><br>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required><br>

                <label for="rate">Rate (per item):</label>
                <input type="number" id="rate" required><br>

                <label for="gst-rate">GST Rate (%)</label>
                <input type="number" id="gst-rate" required><br>

                <button type="button" onclick="generateInvoice()">Generate Invoice</button>
            </form>
            <div id="invoice-output"></div>
        </section>

        <!-- GSTR-1 Filing -->
        <section id="gstr1">
            <h2>File GSTR-1</h2>
            <form id="gstr1-form">
                <label for="sales">Total Sales:</label>
                <input type="number" id="sales" required><br>

                <label for="output-tax">Output GST on Sales:</label>
                <input type="number" id="output-tax" required><br>

                <label for="purchases">Total Purchases:</label>
                <input type="number" id="purchases" required><br>

                <label for="input-tax">Input Tax Credit (ITC):</label>
                <input type="number" id="input-tax" required><br>

                <button type="button" onclick="fileGstr1()">File GSTR-1</button>
            </form>
            <div id="gstr1-output"></div>
        </section>

        <!-- GSTR-3B Filing -->
        <section id="gstr3b">
            <h2>File GSTR-3B</h2>
            <form id="gstr3b-form">
                <label for="total-taxable">Total Taxable Sales:</label>
                <input type="number" id="total-taxable" required><br>

                <label for="gst-paid">GST Paid on Sales:</label>
                <input type="number" id="gst-paid" required><br>

                <label for="itc">ITC Claimed:</label>
                <input type="number" id="itc" required><br>

                <button type="button" onclick="fileGstr3b()">File GSTR-3B</button>
            </form>
            <div id="gstr3b-output"></div>
        </section>

        <!-- GST Calculation -->
        <section id="gst-calculation">
            <h2>GST Calculation</h2>
            <form id="gst-calc-form">
                <label for="calc-amount">Amount (â‚¹):</label>
                <input type="number" id="calc-amount" required><br>

                <label for="gst-percentage">GST Rate (%):</label>
                <input type="number" id="gst-percentage" required><br>

                <button type="button" onclick="calculateGST()">Calculate GST</button>
            </form>
            <div id="gst-calc-output"></div>
        </section>
    </main>

    <footer>
        <p>GST Practice Portal for Learning Purpose Only</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
